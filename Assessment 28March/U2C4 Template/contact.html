<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
          #fav{
            cursor: pointer;
          }
          #fav:hover{
            color:red
          }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>

    var contactData=JSON.parse(localStorage.getItem("contactList"));
    var favContact=JSON.parse(localStorage.getItem("favourites"))||[];

    contactData.map(function(ele){

      var row=document.createElement("tr");

      var contactName=document.createElement("td");
      contactName.innerText=ele.name;

      var mobileNumber=document.createElement("td");
      mobileNumber.innerText=ele.mobile;

      var type=document.createElement("td");
      type.innerText=ele.type;
      
      var favourite=document.createElement("td");
      favourite.setAttribute("id","fav");
      favourite.innerText="Favourite";
      favourite.addEventListener("click",function(ele,index){
        favour();
      });

     
        favContact.push(ele);
        localStorage.setItem("favourites",JSON.stringify(favContact))
      }
      
      row.append(contactName,mobileNumber,type;

      document.querySelector("tbody").append(row);

    
    });
  </script>
</html>
