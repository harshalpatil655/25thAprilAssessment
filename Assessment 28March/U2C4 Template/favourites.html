<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody

    var favContact=JSON.parse(localStorage("favourites"))

    favContact.map(function(ele){

      var hola =document.createElement("tr");

      var nameContact=document.createElement("td");
      nameContact.innerText=ele.name;

      var numberMobile=document.createElement("td");
      numberMobile.innerText=ele.mobile;

      var type=document.createElement("td");
      type.innerText=ele.type;

      hola.append(nameContact,numberMobile,type);

      document.querySelector("tbody").append(hola);

    })
  </script>
</html>
